<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="CalculatorDisplay">
        <div class="ResultsDisplay">
            <div prev-display class="PrevDisplay"></div>
            <div res-display class="ResDisplay"></div>
        </div>
        <div class="ListButtons">
            <button btn-allClear class="spantwo" id="blueAC">AC</button>
            <button btn-clear id="blueC">C</button>
            <button btn-operations class="operator">*</button>
        </div>
        <div class="ListButtons">
            <button btn-numbers class="number">7</button>
            <button btn-numbers class="number">8</button>
            <button btn-numbers class="number">9</button>   
            <button btn-operations class="operator">+</button>        
        </div>
        <div class="ListButtons">
            <button btn-numbers class="number">4</button>
            <button btn-numbers class="number">5</button>
            <button btn-numbers class="number">6</button>
            <button btn-operations class="operator">-</button>
        </div>
        <div class="ListButtons">
            <button btn-numbers class="number">1</button>
            <button btn-numbers class="number">2</button>
            <button btn-numbers class="number">3</button>
            <button btn-operations class="operator">รท</button>
            
        </div>
        <div class="ListButtons">
            <button btn-numbers class="spantwo" id="zero">0</button>
            <button btn-numbers class="number">.</button>
            <button btn-equal class="equal">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
